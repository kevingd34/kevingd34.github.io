<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizon Prime Hotel - Procesando</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #1e40af;
    --primary-dark: #1e3a8a;
    --primary-light: #3b82f6;
    --primary-lighter: #93c5fd;
    --white: #ffffff;
    --light: #f1f5f9;
    --light-blue: #e0f2fe;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--white);
    overflow: hidden;
  }

  .loader-container {
    text-align: center;
    padding: 40px;
    border-radius: 16px;
    background-color: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    max-width: 90%;
    width: 400px;
  }

  .hotel-logo {
    margin-bottom: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .logo-circle {
    width: 60px;
    height: 60px;
    background-color: var(--white);
    color: var(--primary);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 28px;
    margin-right: 15px;
  }

  .logo-text {
    font-size: 24px;
    font-weight: 700;
  }

  .loader-message {
    font-size: 20px;
    margin-bottom: 30px;
    font-weight: 500;
  }

  .loader-spinner {
    position: relative;
    width: 80px;
    height: 80px;
    margin: 0 auto 20px;
  }

  .spinner {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 4px solid transparent;
    border-top-color: var(--white);
    border-radius: 50%;
    animation: spin 1.2s linear infinite;
  }

  .spinner:nth-child(2) {
    border-top-color: transparent;
    border-right-color: var(--white);
    animation-delay: -0.3s;
  }

  .spinner:nth-child(3) {
    border-top-color: transparent;
    border-right-color: transparent;
    border-bottom-color: var(--white);
    animation-delay: -0.6s;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  .progress-container {
    width: 100%;
    height: 6px;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 3px;
    margin-top: 30px;
    overflow: hidden;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background-color: var(--white);
    border-radius: 3px;
    transition: width 0.1s linear;
  }

  .loader-info {
    margin-top: 15px;
    font-size: 14px;
    opacity: 0.8;
  }

  .particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
  }

  @media (max-width: 480px) {
    .loader-container {
      padding: 30px 20px;
    }

    .logo-circle {
      width: 50px;
      height: 50px;
      font-size: 24px;
    }

    .logo-text {
      font-size: 20px;
    }

    .loader-message {
      font-size: 18px;
    }
  }
</style>
</head>
<body>

  <div class="particles" id="particles"></div>

  <div class="loader-container">
    <div class="hotel-logo">
      <div class="logo-circle">H</div>
      <div class="logo-text">Horizon Prime</div>
    </div>
    
    <div class="loader-message">Procesando datos</div>
    
    <div class="loader-spinner">
      <div class="spinner"></div>
      <div class="spinner"></div>
      <div class="spinner"></div>
    </div>
    
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    
    <div class="loader-info">Por favor espere mientras preparamos su experiencia...</div>
  </div>

  <script>

    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        

        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        

        const size = Math.random() * 4 + 2;
        

        const opacity = Math.random() * 0.5 + 0.1;
        
        
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.opacity = opacity;
        
       
        particlesContainer.appendChild(particle);
        
       
        animateParticle(particle);
      }
    }
    
    function animateParticle(particle) {
      
      const duration = Math.random() * 20 + 10;
      
      
      const directionX = Math.random() > 0.5 ? 1 : -1;
      const directionY = Math.random() > 0.5 ? 1 : -1;
      
      
      const distanceX = Math.random() * 20 * directionX;
      const distanceY = Math.random() * 20 * directionY;
      
      
      const currentX = parseFloat(particle.style.left);
      const currentY = parseFloat(particle.style.top);
      
      
      particle.style.transition = `all ${duration}s linear`;
      
      setTimeout(() => {
        particle.style.left = `${currentX + distanceX}%`;
        particle.style.top = `${currentY + distanceY}%`;
        
        
        setTimeout(() => {
          animateParticle(particle);
        }, duration * 1000);
      }, 100);
    }
    

    function updateProgressBar() {
      const progressBar = document.getElementById('progress-bar');
      const totalTime = 6000; 
      const interval = 60; 
      const steps = totalTime / interval;
      let currentStep = 0;
      
      const progressInterval = setInterval(() => {
        currentStep++;
        const progress = (currentStep / steps) * 100;
        progressBar.style.width = `${progress}%`;
        
        if (currentStep >= steps) {
          clearInterval(progressInterval);
          redirectToNextPage();
        }
      }, interval);
    }
    
   
    function redirectToNextPage() {
      window.location.href = '../Reservas/ServiciosExtra.html';
    }
    
 
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      updateProgressBar();
      
      
      const loaderMessage = document.querySelector('.loader-message');
      let dots = 0;
      
      setInterval(() => {
        dots = (dots + 1) % 4;
        loaderMessage.textContent = `Procesando datos${'.'.repeat(dots)}`;
      }, 500);
    });
  </script>
</body>
</html>
